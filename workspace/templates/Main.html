<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>{% block title %}Sort Photos{% endblock %}</title>
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/bootstrap-responsive.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/gallery-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/baguetteBox.min.css' %}">

	<script src="{% static 'js/gallery-grid.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script>
		$(document).ready(function(e){
		$("img.checked").click(function(){
		$(this).toggleClass("checking");
		});
		});
	</script>
</head>

{% block content %}
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		        <ul class="navbar-nav">
  		            <li class="nav-item">
                        <a class="navbar-brand" href="#">Folder viewer</a>
		            </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Done</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Exit</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="normalPadding">
            {% for main_form in main_forms %}
            <div class="container gallery-container">
                <div class="tz-gallery">
                    <p class="page-description text-center">kek</p>
                    <div class="row">
                        <div class="col-sm-4 col-md-2">
                            <a class="lightbox" href="{% static 'images/park.jpg' %}">
                                <label>
                                    <img src="{% static 'images/park.jpg' %}" class="img-responsive img-thumbnail checked" alt="Park">
                                    <input type="checkbox" name="img1" value="num1" class="hidden" autocomplete="off" />
                                </label>
                            </a>
                        </div>
                    </div>
                <form>
                <div class="funkyradio" id="funkyradio2">
                    <div class="row">
                        <div class="col-sm-4 col-md-2">
                            <div class="funkyradio-success">
                                <input type="radio" name="radio" id="radio1" />
                                <label for="radio1">Normal</label>
                            </div>
                        </div>

                        <div class="col-sm-4 col-md-2">
                            <div class="funkyradio-success">
                                <input type="radio" name="radio" id="radio2" />
                                <label for="radio2">Label</label>
                            </div>
                        </div>

                        <div class="col-sm-4 col-md-2">
                            <div class="funkyradio-success">
                                <input type="radio" name="radio" id="radio3" />
                                <label for="radio3">Extra</label>
                            </div>
                        </div>

                        <div class="col-sm-4 col-md-2">
                            <div class="funkyradio-success">
                                <input type="radio" name="radio" id="radio4" />
                                <label for="radio4">Blurry</label>
                            </div>
                        </div>

                        <div class="col-sm-4 col-md-2">
                            <div class="funkyradio-success">
                                <input type="radio" name="radio" id="radio5" />
                                <label for="radio5">Multiple</label>
                            </div>
                        </div>
                        <div class="col-sm-4 col-md-2">
                            <div class="funkyradio-success">
                                <input type="radio" name="radio" id="radio6" />
                                <label for="radio6">Nonperson</label>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
                    <hr>
                <div class="row">
                    <div class="col-md-12 text-center">
                    <form class="form-horizontal down">
                         <input type="button" value="Next" class="btn btn-default" onclick="loginBut()"/>
                         <script>
                            function loginBut()
                            {
                                 window.location = "main.html"
                            }
                        </script>
                    </form>
                   </div>
                </div>

            </div>
        </div>
         {% endfor %}
        </div>


    <footer id="footer" class="dark-wrapper">
        <div class="container inner">
            <div class="row">
                <div class="col-sm-4">
                    2018
                    <br/>Theme By <div class="themeBy">Bsuir-EVM</div>
                </div>
            </div>
        </div>
    </footer>
        <script>
            baguetteBox.run('.tz-gallery');
        </script>
    </body>
    {% endblock %}
</html>
