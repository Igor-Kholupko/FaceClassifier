<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Sort Photos</title>

    {% load static %}
	<link rel="stylesheet" href="{% static 'css/bootstrap-responsive.css'%}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" href="{% static 'css/font.css'%}">
    <link rel="stylesheet" href="{% static 'css/gallery-grid.css'%}">
   	<link rel="stylesheet" href="{% static 'css/LogIn.css'%}">
   	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
   	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">Folder viewer</a>
	</nav>

	<div class="container login-container">
		 <div class="row justify-content-md-center">
		 <div class="col-md-offset-3 col-md-6">
			 <form class="form-horizontal" method="post" action="{% url 'login' %}">
				 <span class="heading">Log in</span>
				 <div class="form-group">
                     {{ form.username }}
					 <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" >
					 <i class="fa fa-user"></i>
				 </div>
				 <div class="form-group help">
                     {{ form.password }}
					 <input type="password" class="form-control" id="inputPassword" placeholder="Password" >
					 <i class="fa fa-lock"></i>
				 </div>
                 {% if form.errors %}
                     <div>
                        <span class="text">There's something wrong with what you entered!</span>
                     </div>
                 {%  endif %}
                {% if next %}
                     <div>
                        <span class="text">Hey, you can't access this page!</span>
                     </div>
                {%  endif %}
				 <div class="form-group">
					 <div class="main-checkbox">
						 <input type="checkbox" value="none" id="checkbox1" name="check"/>
						 <label for="checkbox1"></label>
					 </div>
					 <span class="text">Remember me</span>
					 <input type="button" value="Log In" class="btn btn-default"/>
                    <input type="hidden" name="next" value="{{ next }}">
				 </div>
			 </form>
		 </div>

		 </div><!-- /.row -->
	</div><!-- /.container -->

	    <footer id="footer" class="dark-wrapper">
	        <div class="container inner">
	            <div class="row">
	                <div class="col-sm-4">
	                    2018
	                    <br/>Theme By <div class="themeBy">Bsuir-EVM</div>
	                </div>
	            </div>
	        </div>
	    </footer>

</body>
</html>
